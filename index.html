<html>
    <head>
        <title>Brainiac AI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="playground_wrapper">
            <div id="playground"></div>
        </div>
        <script src="js/brainiax/population.js"></script>
        <script src="js/brainiax/playerBrain.js"></script>
        <script src="js/brainiax/player.js"></script>
        <script src="js/brainiax/render.js"></script>
        <script src="js/brainiax/game.js"></script>
        <script>
            // Creates the game instance
            game = new Bx_Game({
                selector: '#playground',
                speed: 0,
                start: {x: 400, y: 100},
                goal:  {x: 100, y: 400},
                obstacles: [
                    {x1: 200, x2: 300, y1: 180, y2: 185},
                    {x1: 400, x2: 500, y1: 330, y2: 335},
                    {x1: 0,   x2: 100, y1: 330, y2: 335},

//                    ALTERNATIVE (HARDER) OBSTACLE SET - or feel free to create your own
//                    {x1: 300, x2: 500, y1: 250, y2: 255},
//                    {x1: 220, x2: 225, y1: 0, y2: 350},
//                    {x1: 220, x2: 225, y1: 380, y2: 500},

                ]
            });
            
            // Starts the game itself
            game.run();
        </script>
    </body>
</html>
